<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbarHeader">
            <div class="container-fluid ">
                <ul class="navbar-nav d-flex justify-content-center">

                    <!-- logo -->
                    <li class="collapse navbar-collapse nav-item mt-2 me-2 mb-2 ms-0">
                        <a class="brandLogo" href="#">
                            <img src="images/restaurant-logo_large.png" alt="logo">
                        </a>
                    </li>

                    <!--restaurant name and cert logo-->
                    <li>
                        <ul class="navbar-nav d-flex flex-column navbarSupportedContent pt-4">
                            <li class="nav-item mt-0 mb-0" id="restaurantName">
                                <a class="nav-link active" aria-current="page" href="#">David Chu's China Bistro</a>
                            </li>

                            <li class="nav-item">
                                <img src="images/star-k-logo.png" alt="Kosher certificatio"
                                    class="d-inline-block align-text-middle" id="certLogoDesc">
                                <span>Kosher certification</span>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <h1>Hello, world!</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
