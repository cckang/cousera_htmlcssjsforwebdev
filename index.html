<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbarHeader">
            <div class="container-fluid ">
                <ul class="navbar-nav d-flex justify-content-center">

                    <!-- logo -->
                    <li class="collapse navbar-collapse nav-item mt-2 me-2 mb-2 ms-0">
                        <a class="brandLogo" href="#">
                            <img src="images/restaurant-logo_large.png" alt="logo">
                        </a>
                    </li>

                    <!--restaurant name and cert logo-->
                    <li>
                        <ul class="navbar-nav d-flex flex-column navbarSupportedContent pt-4">
                            <li class="nav-item mt-0 mb-0" id="restaurantName">
                                <a class="nav-link active text-uppercase" aria-current="page" href="#">David Chu's China
                                    Bistro</a>
                            </li>

                            <li class="nav-item">
                                <img src="images/star-k-logo.png" alt="Kosher certification"
                                    class="d-inline-block align-text-middle" id="certLogoDesc">
                                <span class="text-uppercase">Kosher Certified</span>
                            </li>
                        </ul>
                    </li>

                </ul>

                <!-- Toggel menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1>Hello, world!</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
