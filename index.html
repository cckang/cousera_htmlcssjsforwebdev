<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbarHeader">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul id="nav-list" class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="menu-categories.html">
                                    <span class="d-none d-md-block material-icons md-36">restaurant_menu</span>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="d-none d-md-block material-icons-outlined md-36">info</span>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">

                                    Award
                                </a>
                            </li>

                            <li id="phone" class="nav-item d-none d-md-block">
                                <a class="nav-link" href="tel:410-602-5008">

    <div id="xs-deliver" class="text-center d-block d-sm-block d-md-none">* We Deliver</div>
